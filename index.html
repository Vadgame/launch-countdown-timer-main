<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <img src="images/bg-stars.svg" class="stars">
    <header>We're launching soon</header>
    <main>
        <div class="date">
            <figure><div class="card"><div class="flap"></div></div><figcaption>Days</figcaption></figure>
            <figure><div class="card"><div class="flap"></div></div><figcaption>Hours</figcaption></figure>
            <figure><div class="card"><div class="flap"></div></div><figcaption>Minutes</figcaption></figure>
            <figure><div class="card"><div class="flap"></div></div><figcaption>Seconds</figcaption></figure>
        </div>
    </main>
    <footer>
        <img src="images/pattern-hills.svg" class="hills">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="images/icon-facebook.svg" class="facebook">
        </a>
        <a href="https://instagram.com/" target="_blank">
            <img src="images/icon-pinterest.svg" class="pinterest">
        </a>
        <a href="https://pinterest.com/" target="_blank">
            <img src="images/icon-instagram.svg" class="instagram">
        </a>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Vadgame">Dominik</a>.
        </div>
    </footer>
</body>
</html>
